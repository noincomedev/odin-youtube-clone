<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>EMBEDDING IMAGES AND VIDEO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="nav">
      <i id="hamburger" class="fas fa-bars fa-2x icon"></i>
      <span class="logo-container">
        <i class="fab fa-youtube youtube-icon fa-2x"></i>
        <h3>YouTube</h3>
      </span>
      <span class="search-container">
        <input type="text" placeholder="Buscar" style="width: 44%" />
        <i class="fas fa-search icon"></i>
      </span>
      <div class="buttons-container">
        <i class="fas fa-video icon"></i>
        <i class="fas fa-th icon"></i>
        <i class="fas fa-bell icon"></i>
        <i class="fas fa-comment icon"></i>
        <i class="fas fa-user icon"></i>
      </div>
    </div>

    <main class="main-container">
      <div class="left-container">
        <iframe
          width="100%"
          height="421"
          src="https://www.youtube.com/embed/tcmOJEewC5s"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="right-container">
        <div class="video-list">
          <div class="video-list-item">
            <div class="col" style="width: 44%">
              <iframe
                width="100%"
                height="100"
                src="https://www.youtube.com/embed/tcmOJEewC5s"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="col">
              <h4 class="video-title">VIDEO NAME</h4>
              <p class="video-user subheading">VIDEO USER</p>
              <p class="video-view-count subheading">VIEWS</p>
            </div>
          </div>
          <div class="video-list-item">
            <div class="col" style="width: 44%">
              <iframe
                width="100%"
                height="100"
                src="https://www.youtube.com/embed/tcmOJEewC5s"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="col">
              <h4 class="video-title">VIDEO NAME</h4>
              <p class="video-user subheading">VIDEO USER</p>
              <p class="video-view-count subheading">VIEWS</p>
            </div>
          </div>
          <div class="video-list-item">
            <div class="col" style="width: 44%">
              <iframe
                width="100%"
                height="100"
                src="https://www.youtube.com/embed/tcmOJEewC5s"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="col">
              <h4 class="video-title">VIDEO NAME</h4>
              <p class="video-user subheading">VIDEO USER</p>
              <p class="video-view-count subheading">VIEWS</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
